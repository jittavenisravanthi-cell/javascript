<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bgchange() {
            document.body.style.background="black"
            document.body.style.color="white"
        }
    </script>
</head>
<body>
    <p> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Animi minus vel at error unde officia tenetur eveniet placeat quo perspiciatis aperiam quibusdam possimus eum, itaque similique veniam aliquam, nulla eius.</p>
    <button onclick="bgchange()">change bg color</button>
    
</body>
</html>
